<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Calculator</h1>
<input id="display" type="text" readonly>
<br>
<button id="one" onclick="toInput('1')">1</button>
<button id="two" onclick="toInput('2')">2</button>
<button id="three" onclick="toInput('3')">3</button>
<button id="clearValue" onclick="setInitialValue('C')">C</button>
<br>
<button id="four" onclick="toInput('4')">4</button>
<button id="five" onclick="toInput('5')">5</button>
<button id="six" onclick="toInput('6')">6</button>
<button id="dot" onclick="toInput('.')">.</button>
<br>
<button id="seven" onclick="toInput('7')">7</button>
<button id="eight" onclick="toInput('8')">8</button>
<button id="nine" onclick="toInput('9')">9</button>
<br>
<button id="zero" onclick="toInput('0')">0</button>
<button id="plus" onclick="operand('+')">+</button>
<button id="minus" onclick="operand('-')">-</button>

<br>
<button id="multiply" onclick="operand('*')">*</button>
<button id="divide" onclick="operand('/')">/</button>
<button id="getResult" onclick="getResult('=')">=</button>



<script type class="application/javascript" src="script.js"></script>
</body>
</html>
